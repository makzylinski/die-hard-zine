<app-page-content>
    <div class="report-detail-component">
        <div class="detail-meta">
            <div class="detail-author">
                <p class="author">{{ currentEventDetail.author }}</p>
            </div>
            <span class="dot"></span>
            <div class="detail-date">
                <p class="date">{{ currentEventDetail.date | date }}</p>
            </div>
        </div>

        <div class="detail-headline">
            <div class="detail-header">
                <h2>{{ currentEventDetail.headline }}</h2>
            </div>
            <div class="detail-description">
                <p>{{ currentEventDetail.headline }}</p>
            </div>
        </div>
        
        <div class="detail-photo">
            <img [src]="currentEventDetail.photoUrl" [alt]="currentEventDetail.headline">
        </div>
        <div class="detail-content">
            <p>{{ currentEventDetail.content }}</p>
        </div>
        <h2 class="author-end">{{ currentEventDetail.author }}</h2>

        <div class="rate-article">
            
            <div class="thumbs">
                <div class="fa">
                    <span class="far fa-thumbs-up"></span>
                </div>
    
                <div class="fa">
                    <span class="far fa-thumbs-down"></span>
                </div>
            </div>
            
            <button
                class="share-fb"
                type="button">
                    <span class="far fa fa-facebook"></span>
                    
            </button>
                  
        </div>
        <app-comments-section></app-comments-section>
    </div>
</app-page-content>
<app-footer></app-footer>
