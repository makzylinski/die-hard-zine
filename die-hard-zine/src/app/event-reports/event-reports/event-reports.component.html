<app-page-content>
    <div class="event-section">
        <div class="row">
            <div class="col-sm-12 col-md-3" *ngFor="let event of events" (click)="goToEvent(event.id)">
                <div class="single-event">
                    <img [src]="event.photoUrl" [alt]="event.headline">
                    <div class="event-content">
                        <h3>{{ event.headline }}</h3>
                        <p>{{ event.content }}</p>
                        <small>{{ event.author }}, {{ event.date | date }}</small>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</app-page-content>
