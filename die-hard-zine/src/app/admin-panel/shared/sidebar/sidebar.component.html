<div class="sidebar-container">
    <div class="sidebar">
        <ul class="list-group" *ngFor="let page of pages">
            <li 
                class="list-group-item" 
                (click)="goToSection(page.route)"
                [routerLink]="['/__admin', page.route]">
                <span>{{ page.name }}</span>
                <span class="material-icons">
                    keyboard_arrow_down
                </span>
            </li>
        </ul>
    </div>
</div>
