<div class="admin-container">
    <div class="login">
        <div class="login-header">Panel Logowania</div>
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <input
                        type="text"
                        name="name"
                        placeholder="Login">
                </div>

                <div class="form-group">
                    <input
                        type="password"
                        name="password"
                        placeholder="Hasło">
                </div>

                <div class="form-actions">
                    <button class="btn-login">Zaloguj</button>
                </div>

                <p class="login-problem">Nie możesz się zalogować?</p>
            </form>
        </div>
    </div>
</div>
